<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    h1{
        font-size: 4vw;
    }
    
    body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        .preta{
            background-color: gray;
        }
        .amarela{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- hirarquia das tabelas(simples)
    table = tabela
        table row = linha de tabela
            talbe header = cabeÃ§alho da tabela
                table data = dado de tabela 
            
    -->
    
    <table>
        <!-- <tr primeira linha> -->
            <tr>
            <td class="amarela">a1</td>
            <td class="amarela">a2</td>
            <td class="amarela">a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
        <tr>
            <td class="preta">d1</td>
            <td>d2</td>
            <td>d3</td>
        </tr>
    </table>
</body>
</html>
